<div class="chat-container">
    <div id="user-tools">
      <p>
      {% if not user.is_active %}
        <a href="{% url login %}">login</a> 
      {% else %}
        <a href="{% url logout %}">logout</a> 
      {% endif %}
    </p>
    </div>

    <a class="btn" id="toggle-connect" href="#">Connect</a>

    <a class="btn" data-toggle="modal" data-backdrop="false" href="#log">Show chat</a>

    <form id="private-chatform">
      <p>Private message</p>
      <input id="private-text" type="text"/>
      <input type="submit" value="send"/>
    </form>

    <div class="online-users"> 
      <p>Online users</li>
      <ul></ul>
    </div>
    <div class="offline-users">
      <p>Offline users</li>
      <ul></li>
    </div>
    <div id="accordion" class='accordion'>
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" href="#user-admin" data-parent="#accordion" data-toggle="collapse">admin</a>
        </div>
          <div id="user-admin" class="accordion-body collapse">
              <div class="accordion-inner"></div>
              <input type="text" />
              <input type="submit" value="send" />
          </div>
      </div>
    </div>
</div>

<div class="modal hide fade" id="log">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <a href="#" class="toggle" data-toggle="collapse" data-target="#modal-collapse">_</a>
    <h3>Group chat</h3>
  </div>
  <div class="modal-body collapse in" id="modal-collapse">
  </div>
  <form id="chatform">
      <input id="public-text" type="text" />
      <input type="submit" value="send" />
  </form>
</div>
